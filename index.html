<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Roboto+Condensed" rel="stylesheet">

    <title>Doctor Finder</title>
  </head>
  <body>
    <h1 class="top-bar">DR FINDER</h1>

    <h2 class="header"><span class="header-text">Find the doctor you need now</span></h1>

    <div class="container">
      <div class="row">
        <div class="col-md-5 col">
          <h3 class="title">Search by medical issue</h3>
          <form id="symptom-form" class="form-group">
            <label class="label" for="symptom">Enter your symptom:</label>
            <input type="text" id="symptom" class="form-control" placeholder="i.e. toothache, pregnant, headache, etc.">
            <label class="label" for="city">City:</label>
            <input type="text" id="citySymp" class="form-control" placeholder="i.e. Seattle">
            <label class="label" for="state">State:</label>
            <input type="text" id="stateSymp" class="form-control" placeholder="i.e. WA">
            <button type="submit" class="btn-default symptom-btn">Find Doctor</button>
          </form>
        </div>
        <div class="col-md-5 col">
          <h3 class="title">Search by doctor</h3>
          <form id="doctor-form" class="form-group">
            <label class="label" for="name">Doctor name:</label>
            <input type="text" id="name" class="form-control" placeholder="Search by first and/or last name">
            <label class="label" for="city">City:</label>
            <input type="text" id="cityDoc" class="form-control" placeholder="i.e. Seattle">
            <label class="label" for="state">State:</label>
            <input type="text" id="stateDoc" class="form-control" placeholder="i.e. WA">
            <button type="submit" class="btn-default symptom-btn">Find Doctor</button>
          </form>

        </div>
      </div>


      <div class="showClear">
        <button type="button" id="clear-results" class="btn btn-danger">Clear Results</button>
      </div>

      <div id="doctors-result">
        <table>
        </table>
      </div>

      <div id="errors"></div>
    </div>
  </body>
</html>
