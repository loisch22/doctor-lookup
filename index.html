<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <title>Doctor Finder</title>
  </head>
  <body>
    <h1>Find the doctor you need <span class="emphasize">now</span></h1>
    <h3>Search by medical issue</h3>
    <form id="symptom-form" class="form-group">
      <label for="symptom">Enter your symptom:</label>
      <input type="text" id="symptom" class="form-control">
      <label for="city">City:</label>
      <input type="text" class="city" class="form-control" placeholder="i.e. Seattle">
      <label for="state">State:</label>
      <input type="text" class="state" class="form-control" placeholder="i.e. wa">
      <button type="submit" class="btn-default symptom-btn">Find Doctor</button>
    </form>
    <h3>Search by doctor</h3>
    <form id="doctor-form" class="form-group">
      <label for="name">Doctor name:</label>
      <input type="text" id="name" class="form-control">
      <label for="city">City:</label>
      <input type="text" class="city" class="form-control" placeholder="i.e. Seattle">
      <label for="state">State:</label>
      <input type="text" class="state" class="form-control" placeholder="i.e. wa">
      <button type="submit" class="btn-default symptom-btn">Find Doctor</button>
    </form>
    <button type="button" id="clear-results" class="btn btn-danger">Clear Results</button>
    <div id="doctors-result">
      <table>
      </table>
    </div>
    <div id="errors"></div>
  </body>
</html>
